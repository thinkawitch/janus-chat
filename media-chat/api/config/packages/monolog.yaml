monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - janus_events # For events from janus gateway
        - coturn_access # coturn create temp users


when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!janus_events", "!coturn_access"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]
            # app handlers
            janus_events:
              type: stream
              path: "%kernel.logs_dir%/%kernel.environment%.janus_events.log"
              level: debug
              channels: [ "janus_events" ]
              formatter: monolog.multiline_formatter
              max_files: 3
            coturn_access:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.coturn_access.log"
                level: debug
                channels: [ "coturn_access" ]
                formatter: monolog.multiline_formatter
                max_files: 3

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
                channels: ["!janus_events", "!coturn_access"]
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
            # app handlers
            janus_events:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.janus_events.log"
                level: error
                channels: [ "janus_events" ]
                formatter: monolog.multiline_formatter
                max_files: 3
            coturn_access:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.coturn_access.log"
                level: error
                channels: [ "coturn_access" ]
                formatter: monolog.multiline_formatter
                max_files: 3
